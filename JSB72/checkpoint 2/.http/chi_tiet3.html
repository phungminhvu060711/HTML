<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gửi tin</title>
  </head>
  <body>
    <!-- start register form -->
    <form action="" id="new_form">
      <!-- email -->
      <label for="re_new"> Nhập tên tin tức: </label>
      <input type="text" name="text" id="re_new" required/>
      <br />
      <!-- username -->
       <label for="re_img">Chọn hình ảnh: </label>
       <br />
      <!-- password -->
      <label for="re_nd">Nhập ND: </label>
      <input type="text" name="text" id="ndre_" required/>
      <br />
      <!-- button submit -->
      <button type="submit">Xong</button>
      <!-- button reset -->
      <button type="reset">Xóa</button>
    </form>
    <!-- end register form -->
  </body>
</html>
