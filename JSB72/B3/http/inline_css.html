<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS</title>
</head>
<body>
    <h1 style="color: aqua; background-color: black;">vỹ quang vũ</h1>
    <p style="font-weight: 700; font-size: 50px; text-transform: capitalize;">abc</p>
    <p style="text-decoration: line-through;">this is line</p>
    <p style="text-decoration: underline wavy black 2px;">this is line</p>
    <p style="text-decoration: overline underline dotted red;">this is line</p>
    <p style="line-height: 50px ;background-color: aqua;">this is line</p>
</body>
</html>
